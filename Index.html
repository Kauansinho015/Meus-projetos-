<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>
  <br><br><br>
  <div class="calculadora">
    <p id="resultado"></p>
    <table>
      <tr>
        <td><button class="princ" onclick="insert('1')">1</button></td>
        
        <td><button class="princ" onclick="insert('2')">2</button></td>
        
        <td><button class="princ" onclick="insert('3')">3</button></td>
        
        <td><button class="princ" onclick="insert('/')">÷</button></td>
        
      </tr>
      <tr>
        
        <td><button class="princ" onclick="insert('4')">4</button></td>
        
        <td><button class="princ" onclick="insert('5')">5</button></td>
        
        <td><button class="princ" onclick="insert('6')">6</button></td>
        
        <td><button class="princ" onclick="insert('+')">+</button></td>
        
      </tr>
      <tr>
        
        <td><button class="princ" onclick="insert('7')">7</button></td>
        
        <td><button class="princ" onclick="insert('8')">8</button></td>
        
        <td><button class="princ" onclick="insert('9')">9</button></td>
        
        <td><button class="princ" onclick="insert('-')">-</button></td>
        
      </tr>
      <tr>
        
        <td><button class="princ" onclick
        ="insert('0')">0</button></td>
        
        <td><button class="princ" onclick="insert('(')">(</button></td>
      
        <td><button class="princ" onclick="insert(')')">)</button></td>
      
      <td><button class="princ" onclick="insert('*')">×</button></td>
    
      </tr>
      <tr>
       
        <td><button class="princ" onclick="insert('.')">.</button></td>
       
        <td><button class="princ" onclick="clean()">C</button></td>
      
        <td><button class="princ" onclick="back()">←</button></td>
      
        <td><button class="sec" onclick="calculate()">=</button></td>
    
      </tr>
   
    </table>
  
  </div>
 
  <script>
    
    function insert(num) {
      var existingNumbers = document.getElementById('resultado').innerHTML;
      
      document.getElementById('resultado').innerHTML = existingNumbers + num;
    }
    
    function clean() {
      document.getElementById('resultado').innerHTML = "";
    }
    
    function back() {
      var resultado = document.getElementById('resultado').innerHTML;
      document.getElementById('resultado').innerHTML = resultado.substring(0, resultado.length -1);
    }
    
    function calculate() {
      var resultado = document.getElementById('resultado').innerHTML;
      if(resultado) {
        document.getElementById('resultado').innerHTML = eval(resultado);
      }
    }
  </script>
</body>
</html>
